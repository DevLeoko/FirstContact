---
layout: default
---
<div id="formDialogBackground">
</div>
<form action="{{site.contactAction}}" method="POST" id="formDialogMain" class="formStyle">
  <h1>Contact</h1>
  <input type="text" name="name" placeholder="Name or Company">
  <input type="email" name="_replyto" placeholder="E-Mail">
  <textarea name="text" placeholder="Message..."></textarea>
</form>
<div id="formDialogSend">
  <div onclick="document.getElementById('formDialogMain').submit()" class="button">SEND</div>
</div>

<div id="intoText">
  <h1>{{site.data.intro.info.title}}</h1>
  <p>{{site.data.intro.info.text}}</p>
  <br>
  <a href="mailto:{{site.data.intro.mail}}?subject={{site.data.intro.mailAction.subject}}&body={{site.data.intro.mailAction.body}}"
    target="_blank" class="mailInfo">
    <img src="{{site.url}}/assets/icons/mail_outline-18dp.svg">
    <div class="text">{{site.data.intro.mail}}
    </div>
  </a>
  <a href="http://twitter.com/{{site.data.intro.twitter}}" target="_blank" class="twitterInfo">
    <img src="{{site.url}}/assets/icons/twitter24.svg">
    <div class="text">@{{site.data.intro.twitter}}
    </div>
  </a>
</div>

<div id="footerText">
  <h1>{{site.data.intro.footer.title}}</h1>
  <p>{{site.data.intro.footer.text}}</p>
</div>

<div id="logos">
  {% for logo in site.data.intro.clientLogos%}
  <img src="{{site.url}}/assets/images/clients/{{logo}}">
  {% endfor %}
</div>

<form action="{{site.contactAction}}" method="POST" id="mobileContact" class="formStyle">
  <h1>Contact</h1>
  <input type="text" name="name" placeholder="Name or Company">
  <input type="email" name="_replyto" placeholder="E-Mail">
  <textarea name="text" placeholder="Message..."></textarea>
  <div onclick="document.getElementById('mobileContact').submit()" class="button">SEND</div>
</form>
