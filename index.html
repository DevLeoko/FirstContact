---
layout: default
---
<div id="formDialogBackground">
</div>
<div id="formDialogMain">
  <h1>Contact</h1>
  <input type="text" placeholder="Name or Company">
  <input type="text" placeholder="E-Mail">
  <textarea placeholder="Message..."></textarea>
</div>
<div id="formDialogSend">
  <div class="button">SEND</div>
</div>

<div id="intoText">
  <h1>{{site.data.intro.info.title}}</h1>
  <p>{{site.data.intro.info.text}}</p>
  <br>
  <div class="mailInfo">
    <img src="{{site.url}}/assets/icons/mail_outline-18dp.svg">
    <div class="text">{{site.data.intro.mail}}</span>
    </div>
  </div>
</div>

<div id="footerText">
  <h1>{{site.data.intro.footer.title}}</h1>
  <p>{{site.data.intro.footer.text}}</p>
</div>

<div id="logos">
  {% for logo in site.data.intro.clientLogos%}
  <img src="{{site.url}}/assets/images/clients/{{logo}}">
  {% endfor %}
</div>
